<!-- Navbar block  --> 
{% block navbar %}

{% endblock %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Find the latest news</title>
        {% endif %}
    </head>
    <body>
    {% block styles %}
    {{super()}}
    <link rel="stylesheet"
        href="{{url_for('static', filename='index.css')}}">
    {% endblock %}
        <!-- Content block -->

        {% block content %}

        {% endblock%}
        
    </body>
</html>
